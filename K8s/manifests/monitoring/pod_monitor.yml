apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: demo-app-pod-monitor
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: demo-app
  podMetricsEndpoints:
  - port: 8000
    path: /metrics
    interval: 30s
  namespaceSelector:
    matchNames:
    - default