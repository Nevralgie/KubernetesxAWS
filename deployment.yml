apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-container
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: dum-app-container
          image: nginx
          ports:
            - containerPort: 80  # The port your application is listening on
      imagePullSecrets:
        - name: gitlab-cred
