apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-ai-deployment
  namespace: k8sgpt-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: local-ai
  template:
    metadata:
      labels:
        app: local-ai
    spec:
      containers:
      - name: local-ai
        image: quay.io/go-skynet/local-ai:master-ffmpeg-core
        resources:
          requests:
             ephemeral-storage: "10Gi"  # Adjust based on your needs
        env:
        - name: THREADS
          value: "4"
        - name: CONTEXT_SIZE
          value: "512"
        volumeMounts:
        - mountPath: /models
          name: model-volume
      volumes:
      - name: model-volume
        persistentVolumeClaim:
          claimName: model-pvc
      initContainers:
      - name: download-models
        image: busybox
        command:
        - /bin/sh
        - -c
        - |
          wget -P /models https://gpt4all.io/models/ggml-gpt4all-j.bin
        volumeMounts:
        - mountPath: /models
          name: model-volume

