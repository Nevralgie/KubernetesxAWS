apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
  annotations:
    # Better if id is in secret
    eks.amazonaws.com/role-arn: arn:aws:iam::577409777403:role/AmazonEKSLoadBalancerControllerRole
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
rules:
  - apiGroups:
      - ""
      - extensions
      - networking.k8s.io
    resources:
      - services
      - services/status
      - endpoints
      - ingresses
      - ingresses/status
      - networkpolicies
    verbs:
      - list
      - watch
      - get
      - update
      - patch
      - create
      - delete
      - connect
  - apiGroups:
      - ""
    resources:
      - nodes
      - nodes/status
      - pods
      - pods/status
      - secrets
      - configmaps
    verbs:
      - list
      - watch
      - get
      - update
      - patch
      - create
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - list
      - watch
      - create
      - update
      - patch
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingressclasses
    verbs:
      - list
      - watch
      - get
      - update
      - patch
      - create
      - delete
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aws-load-balancer-controller
roleRef:
  kind: ClusterRole
  name: aws-load-balancer-controller
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: aws-load-balancer-controller
    namespace: kube-system